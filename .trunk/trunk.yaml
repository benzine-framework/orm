# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - php@>=8.0.0
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - trufflehog # Trufflehog duplicates gitleaks functionality.
    - terrascan
    - trivy
  enabled:
    - gitleaks@8.30.0
    - markdownlint@0.47.0
    - taplo@0.10.0
    - actionlint@1.7.10
    - checkov@3.2.497
    - git-diff-check
    - prettier@3.7.4
    - yamllint@1.37.1
  definitions:
    - name: markdownlint
      direct_configs:
        - .markdownlintignore
        - .markdownlint.yaml
actions:
  disabled:
    - trunk-upgrade-available
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
tools:
  enabled:
    - tfupdate@0.9.3
    - phpstan@2.0.3
    - gh@2.83.2
    - jq@jq-1.7.1
    - yq@4.48.1
    - awscli@1.44.15
    - action-validator@0.7.1
    - act@0.2.84
    - shellcheck@0.11.0
    - hadolint@2.14.0
    - svgo@4.0.0
    - tofu@1.11.2
    - trunk-toolbox@0.5.4
    - tflint@0.60.0
    - terraform@1.1.4
